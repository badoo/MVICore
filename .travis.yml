language: android
jdk: oraclejdk8
install: true
script:
  - scripts/run-tests-travis.sh

android:
  components:
    - platform-tools
    - tools
    - sys-img-armeabi-v7a-android-27
    - extra-android-support
    - extra-android-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "build-tools;27.0.2"
